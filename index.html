<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey form\style.css">
    
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Tesla Model Purchase</h1>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <p id="description">Fill details below to complete your Tesla order</p>
    <form id="survey-form">



    <div class="input-headings">    
       <label for="name" id="name-label">Name </label>
       <input type="text" name="name" id="name"required placeholder="Elon Musk" class="form-inputs"> <br>

       <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email"required placeholder="elonmusk@gmail.com" class="form-inputs"> <br>

        <label for="number" id="number-label"> Age </label>
       <input type="number" name="number" id="number" min="18" max="100" 
       required placeholder="18" class="form-inputs"><br>

       <label for="dropdown" id="model"> Select model </label><br>
       <select id="dropdown" class="form-inputs">
           <option value="model_s">Model s</option>
           <option value="model_3">Model 3</option>
           <option value="model_x">Model x </option>
           <option value="model_y">Model y</option>
           <option value="cyber_truck">Cyber Truck</option>
       </select>
       <br>
       <br>
       <label for="model_color" id="model_color"><b> Model color:</b> </label>
       <br>
       <input id="model_color" type="radio" id="black" name="color" value="black">
       <label for="model_color">Black</label>
       <br>
       <input  id="model_color" type="radio" id="white" name="color" value="white">
       <label for="model_color">White</label>
       <br>
       <input  id="model_color" type="radio" id="red" name="color" value="red">
       <label for="model_color">Red</label>
       <br>
       <br>


       <label for="features"> <b>Add Features:</b> </label>
       <br>
       <input id="checkbox" type="checkbox" name="features" value="autopilot">
       <label for="checkbox">Full Self-driving (Autopilot) - $10,000</label>
       <br>
       <input id="checkbox" type="checkbox" name="features" value="autopilot">
       <label for="checkbox">Dual Motor (All wheel drive) - $9,000</label>
       <br>
       <input id="checkbox" type="checkbox" name="features" value="autopilot" checked>
       <label for="checkbox">Perfomance plus (Enhanced battery) - $7,500</label>
       <br>
       <br>
       <label id="textarea">Additional comments</label>
       <br>
       <textarea id="textarea" name="instructions" rows="5" cols="40">

       </textarea> 
       <br>
       <input type="submit" id="submit" value="Place order" class="submit-button">
    </div>   
    </form>  
    
</body>
</html>
